<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="changeLabelButton">Alterar Texto do Label</button>
    <label id="myLabel">Texto Original</label>
    
    <script>
    document.getElementById('changeLabelButton').addEventListener('click', function() {
        var labelElement = document.getElementById('myLabel');
        labelElement.textContent = 'Novo Texto';
    });
    </script>
    



</body>
</html>
